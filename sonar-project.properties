# SonarQube Configuration for Lovable React Project

# Project identification
sonar.projectKey=lovable-app
sonar.projectName=Lovable App
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/dist/**,**/coverage/**

# Language configuration
sonar.language=ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/main.tsx,**/vite-env.d.ts

# Quality gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8